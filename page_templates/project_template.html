<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project – Rook.works</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #0b0c11; color: #e5e7eb; }
  </style>
</head>
<body>
  <div id="root"></div>
<script>
  window.PROJECT_DATA = {
    title: "Training Sheet Rebuild",
    description: "A clean, auditable, USPS-like training workbook with demo data, slicers, and dashboards.",
    hero: "/img/excel_vba_pa.png",
    summary: "A full rebuild of the training matrix into a structured, filterable, slicer-driven workbook with supporting dashboards and automated views.",
    images: [
      "/img/training_mock1.png",
      "/img/training_mock2.png"
    ],
    steps: [
      "Extract old patterns and hidden dependencies",
      "Normalize columns and build a reusable data model",
      "Add slicers and views for role, unit, and status",
      "Deliver dashboards (training progress, error risk, SLA)",
      "Document the entire build for HR and QA continuity"
    ]
  };
</script>

<!-- then load project-template.html directly below -->

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    const props = window.PROJECT_DATA;

    function ProjectPage() {
      return React.createElement(
        "div",
        { className: "max-w-4xl mx-auto px-4 py-10" },

        // Header
        React.createElement("header", { className: "mb-12" },
          React.createElement("a", { href: "/", className: "text-slate-400 text-sm hover:text-white" }, "Back to home"),
          React.createElement("h1", { className: "text-4xl font-bold mt-4" }, props.title),
          React.createElement("p", { className: "text-slate-300 mt-2 max-w-prose" }, props.description)
        ),

        // Hero image
        props.hero &&
        React.createElement("img", {
          src: props.hero,
          alt: props.title,
          className: "w-full rounded-2xl mb-10 shadow-xl"
        }),

        // Summary
        React.createElement("section", { className: "mb-12" },
          React.createElement("h2", { className: "text-xl font-semibold mb-3" }, "Summary"),
          React.createElement("p", { className: "text-slate-300 max-w-prose" }, props.summary)
        ),

        // Screenshots / visuals
        props.images &&
        React.createElement("section", { className: "mb-12 grid gap-4" },
          props.images.map((src, i) =>
            React.createElement("img", {
              key: i,
              src,
              className: "w-full rounded-xl border border-slate-800 shadow"
            })
          )
        ),

        // Process
        React.createElement("section", { className: "mb-12" },
          React.createElement("h2", { className: "text-xl font-semibold mb-3" }, "How it works"),
          React.createElement("ul", { className: "space-y-3 text-slate-300" },
            props.steps.map((s, i) =>
              React.createElement("li", { key: i }, "• ", s)
            )
          )
        ),

        // CTA
        React.createElement("footer", { className: "mt-12 p-6 rounded-2xl border border-slate-800 bg-black/20" },
          React.createElement("h3", { className: "text-xl font-semibold mb-2" }, "Need a similar build?"),
          React.createElement("p", { className: "text-slate-300 mb-3 max-w-prose" },
            "Reach out and I will outline a clear, scope-locked solution."
          ),
          React.createElement("a",
            {
              href: "/#contact",
              className: "inline-block px-5 py-3 rounded-full bg-purple-600 hover:bg-purple-700"
            },
            "Get in touch"
          )
        )
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(
      React.createElement(ProjectPage)
    );
  </script>
</body>
</html>
